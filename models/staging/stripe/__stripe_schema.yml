version: 2

models:
  - name: stg_stripe__payments
    description: This model cleans up payments data
    columns:
      - name: payment_id
        description: Identifier of the payment
      - name: order_id
        description: Identifier of the order
      - name: payment_method
        description: "{{doc('payment_method')}}"
      - name: status
        description: "{{doc('payment_status')}}"
      - name: amount
        description: amount of money paid
      - name: created_at
        description: the day of the sale
 