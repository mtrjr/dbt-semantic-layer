semantic_models:
  - name: customer
    description: Customer fact table. This table has the historic group info of the customers.
    model: ref('dim_customer')
    entities:
      - name: customer_id
        type: primary
    dimensions:
      - name: first_name
        type: categorical
      - name: last_name_1
        type: categorical
      - name: last_name_2
        type: categorical

